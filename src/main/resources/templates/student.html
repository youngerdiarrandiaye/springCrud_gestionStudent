<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listes Students </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h>Listes des Students</h>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${pageStudent}">
        <td th:text="${ student.firstname }"></td>
        <td th:text="${ student.lastname }"></td>
        <td th:text="${ student.email }"></td>
            <td>
                <a th:href = "@{/list/edit/{id}(id=${student.id})}" class = "btn btn-primary">Update</a>
                <a th:href = "@{/list/{id}(id=${student.id})}" class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
       <li th:each="page,status:${pages}">
           <a th:href="/students(page=${page.index})" th:text="${ status.index }"></a>
       </li>
    </ul>
</div>
</body>
</html>
